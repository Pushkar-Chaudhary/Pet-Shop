<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     
    <title>Buy</title>
</head>
<body class="buy-page">
    <h1>Purchase Page</h1>
    <p>Thank you for choosing to buy from our Pet Shop! Please proceed with your payment details.</p>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        <label for="payment">Payment Method:</label><br>
        <select id="payment" name="payment" required>
            <option value="credit-card">Bank Transfer</option>
            <option value="paypal">Esewa</option>
            <option value="bank-transfer">Cah On Delivery</option>
        </select><br><br>
        <input type="submit" value="Confirm Purchase">
    
</body>
</html>
