<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Pet</title>

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .buy-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .buy-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff7f50;
        }

        .buy-container input,
        .buy-container button {
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
        }

        .buy-container button {
            background-color: #ff7f50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .buy-container button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

<div class="buy-container">
    <h2>Confirm Your Purchase</h2>

    <form id="buyForm">
        <input type="text" id="product" name="product_name" readonly>
        <input type="text" name="buyer_name" placeholder="Your Name" required>
        <input type="email" name="buyer_email" placeholder="Your Email" required>
        <button type="submit">Buy Now</button>
    </form>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
    // üîπ EmailJS Init
    (function () {
        emailjs.init("YOUR_PUBLIC_KEY");
    })();

    // üîπ Auto-fill product from URL
    const params = new URLSearchParams(window.location.search);
    const petName = params.get("pet") || "Selected Pet/Product";
    document.getElementById("product").value = petName;

    // üîπ Form Submit
    const form = document.getElementById("buyForm");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs.sendForm(
            "YOUR_SERVICE_ID",
            "YOUR_TEMPLATE_ID",
            this
        ).then(
            function () {
                alert("‚úÖ Purchase confirmed!");
                window.location.href = "success.html";
            },
            function (error) {
                alert("‚ùå Email failed: " + error.text);
            }
        );
    });
</script>

</body>
</html>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const product = urlParams.get('product');
  if(product){
      document.querySelector('input[name="product"]').value = product;
  }
