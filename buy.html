<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Pet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Buy page specific styles */
        .buy-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .buy-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff7f50;
        }

        .buy-container form {
            display: flex;
            flex-direction: column;
        }

        .buy-container input, 
        .buy-container button {
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .buy-container button {
            background-color: #ff7f50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-container button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

<div class="buy-container">
    <h2>Confirm Your Purchase</h2>
    <form id="buyForm">
        <input type="text" name="product" value="Selected Pet/Product" readonly>
        <input type="text" name="buyer" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Buy Now</button>
    </form>
</div>

<!-- EmailJS -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("pushkarchaudhary256@gmail.com"); 
    })();

    const form = document.getElementById('buyForm');
    form.addEventListener('submit', function(e){
        e.preventDefault();
        emailjs.sendForm('YOUR_SERVICE_ID','YOUR_TEMPLATE_ID', this)
        .then(function(){
            alert('Purchase confirmed! You will receive notification.');
            form.reset();
        }, function(error){
            alert('Failed to send notification: ' + error);
        });
    });
</script>

</body>
</html>
